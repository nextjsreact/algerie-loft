  <circle cx="350" cy="40" r="3" fill="url(#goldGradient)" opacity="0.6"/>
  <circle cx="365" cy="55" r="2" fill="url(#goldGradient)" opacity="0.4"/>
  <circle cx="340" cy="120" r="2.5" fill="url(#goldGradient)" opacity="0.5"/>
