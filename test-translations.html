<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test des traductions</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>🔍 Test des traductions et de la fonctionnalité</h1>
    
    <div id="results"></div>
    
    <script>
        async function testTranslations() {
            const results = document.getElementById('results');
            let html = '<h3>📊 Résultats du test</h3>';
            
            try {
                // Test 1: Vérifier si on peut accéder aux messages
                const response = await fetch('/api/locales/fr');
                if (response.ok) {
                    const messages = await response.json();
                    html += '<div class="success">✅ API des traductions accessible</div>';
                    
                    // Vérifier les clés spécifiques
                    if (messages.settings && messages.settings.profileInfo) {
                        html += '<div class="success">✅ Traductions settings trouvées</div>';
                    } else {
                        html += '<div class="error">❌ Traductions settings manquantes</div>';
                    }
                } else {
                    html += '<div class="error">❌ API des traductions inaccessible</div>';
                }
                
                // Test 2: Vérifier l'accès direct à la page
                const pageResponse = await fetch('/fr/settings/user-passwords');
                if (pageResponse.ok) {
                    html += '<div class="success">✅ Page user-passwords accessible</div>';
                } else {
                    html += '<div class="error">❌ Page user-passwords inaccessible (Status: ' + pageResponse.status + ')</div>';
                }
                
            } catch (error) {
                html += '<div class="error">💥 Erreur: ' + error.message + '</div>';
            }
            
            html += '<h3>🧭 Actions recommandées</h3>';
            html += '<ul>';
            html += '<li>Videz le cache du navigateur (Ctrl+Shift+R)</li>';
            html += '<li>Redémarrez le serveur de développement</li>';
            html += '<li>Vérifiez la console du navigateur pour les erreurs</li>';
            html += '<li>Essayez en navigation privée</li>';
            html += '</ul>';
            
            html += '<h3>🔗 Liens directs à tester</h3>';
            html += '<ul>';
            html += '<li><a href="/fr/settings" target="_blank">Page des paramètres</a></li>';
            html += '<li><a href="/fr/settings/user-passwords" target="_blank">Gestion des mots de passe</a></li>';
            html += '</ul>';
            
            results.innerHTML = html;
        }
        
        // Lancer le test automatiquement
        window.addEventListener('load', testTranslations);
    </script>
</body>
</html>
