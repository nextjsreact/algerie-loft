    <rect x="18" y="50" width="4" height="4" fill="white" opacity="0.9"/>
    <rect x="5" y="65" width="4" height="4" fill="white" opacity="0.9"/>
    <rect x="12" y="65" width="4" height="4" fill="white" opacity="0.9"/>
    <rect x="18" y="65" width="4" height="4" fill="white" opacity="0.9"/>
    
    <rect x="35" y="35" width="5" height="5" fill="white" opacity="0.9"/>
    <rect x="45" y="35" width="5" height="5" fill="white" opacity="0.9"/>
    <rect x="55" y="35" width="5" height="5" fill="white" opacity="0.9"/>
    <rect x="35" y="50" width="5" height="5" fill="white" opacity="0.9"/>
    <rect x="45" y="50" width="5" height="5" fill="white" opacity="0.9"/>
    <rect x="55" y="50" width="5" height="5" fill="white" opacity="0.9"/>
    
