  <!-- Main Text -->
  <text x="200" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#goldGradient)">LOFT ALGERIE</text>
  
  <!-- Subtitle -->
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#B8860B">VOTRE CONFORT NOTRE PRIORITÃ‰</text>
  
